name: Deploy to NuxtHub
on: push

jobs:
  # 🧪 Quality Assurance Job - Runs on all pushes for code quality
  quality:
    name: "Quality Checks"
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js 24 (Official NuxtHub recommendation)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Lint code
        run: npm run lint

      - name: 🧪 Run tests (if available)
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm run test
          else
            echo "✅ No tests configured - skipping"
          fi
        continue-on-error: true

  # 🚀 Deploy Job - Official NuxtHub Action (handles production vs preview automatically)
  deploy:
    name: "Deploy to NuxtHub"
    runs-on: ubuntu-latest
    needs: quality
    permissions:
      contents: read
      id-token: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js 24 (Official NuxtHub recommendation)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Build & Deploy to NuxtHub
        uses: nuxt-hub/action@v2
        with:
          project-key: fataplus-app-m6gg
