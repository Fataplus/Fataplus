name: ğŸš€ Fataplus CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ” Code Quality & Security
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ—ï¸ Type check
        run: npm run build

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

  # ğŸ§ª Testing Suite
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    strategy:
      matrix:
        test-type: [unit, integration]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ§ª Run ${{ matrix.test-type }} tests
        run: npm run test:${{ matrix.test-type }}
        env:
          # Test environment variables
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret-key-for-ci' }}
          DATABASE_URL: ':memory:'

  # ğŸ­ E2E Testing
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret-key-for-ci' }}
          DATABASE_URL: ':memory:'

      - name: ğŸ“¤ Upload E2E artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # ğŸ—ï¸ Build & Validate
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NUXT_SECURITY_CSRF_COOKIE_NAME: '__HOST-nuxt-security.csrf'

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .nuxt/
            .output/
          retention-days: 1

  # ğŸš€ Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://fataplus-app.fenohery.workers.dev
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸš€ Deploy to NuxtHub
        run: npm run deploy
        env:
          NUXT_HUB_PROJECT_SECRET_KEY: ${{ secrets.NUXT_HUB_PROJECT_SECRET_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}

      - name: ğŸ‰ Deployment Success
        run: |
          echo "ğŸ‰ Successfully deployed to production!"
          echo "ğŸŒ URL: https://fataplus-app.fenohery.workers.dev"
          echo "ğŸ“š API Docs: Available in NuxtHub Admin Panel"

  # ğŸ” Preview Deployment (for PRs)
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    environment:
      name: preview
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Deploy Preview
        run: npm run deploy:preview
        env:
          NUXT_HUB_PROJECT_SECRET_KEY: ${{ secrets.NUXT_HUB_PROJECT_SECRET_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}

      - name: ğŸ’¬ Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: 'preview'
            });
            
            if (deployments.length > 0) {
              const previewUrl = `https://preview-${context.payload.number}.fataplus-app.fenohery.workers.dev`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ğŸ” **Preview Deployment Ready!**
                
                ğŸŒ **Preview URL**: ${previewUrl}
                ğŸ“š **API Documentation**: Available in NuxtHub Admin
                ğŸ¯ **SuperAdmin**: \`admin@fata.plus\` / \`FataPlus2025@Admin\`
                
                This preview will be available until the PR is merged or closed.`
              });
            }

  # ğŸ“Š Performance & Security Report
  lighthouse:
    name: ğŸ“Š Lighthouse Performance
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://fataplus-app.fenohery.workers.dev
            https://fataplus-app.fenohery.workers.dev/auth/login
            https://fataplus-app.fenohery.workers.dev/marketplace
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ğŸš¨ Notification
  notify:
    name: ğŸš¨ Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-production, lighthouse]
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ‰ Success Notification
        if: needs.deploy-production.result == 'success'
        run: |
          echo "ğŸ‰ Fataplus Successfully Deployed!"
          echo "âœ… All checks passed"
          echo "ğŸŒ Production: https://fataplus-app.fenohery.workers.dev"
          echo "ğŸ“š API Docs: Available in NuxtHub Admin Panel"

      - name: ğŸš¨ Failure Notification
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "ğŸš¨ Deployment Failed!"
          echo "âŒ Check the logs above for details"
          echo "ğŸ”§ Please fix the issues and try again" 