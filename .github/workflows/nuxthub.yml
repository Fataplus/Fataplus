name: Deploy to NuxtHub
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ğŸ§ª Quality Assurance Job
  quality:
    name: "Quality Checks"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm list --depth=0

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ§ª Run tests (if available)
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm run test
          else
            echo "No tests configured - skipping"
          fi
        continue-on-error: true

      - name: ğŸ—ï¸ Build check
        run: npm run build
        env:
          NODE_ENV: production

  # ğŸš€ Deployment Job (only on main branch)
  deploy:
    name: "Deploy to NuxtHub"
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Verify NuxtHub installation
        run: |
          echo "Checking NuxtHub installation..."
          if ! command -v npx &> /dev/null; then
            echo "âŒ npx not found"
            exit 1
          fi
          
          echo "Installing/ensuring NuxtHub..."
          npx nuxthub@latest ensure --verbose
          
          echo "âœ… NuxtHub verification complete"

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸš€ Deploy to NuxtHub
        uses: nuxt-hub/action@v2
        with:
          project-key: fataplus-app-m6gg
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Your app should be available at: https://fataplus-app-m6gg.nuxt.dev"
